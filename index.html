<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="valor"></div>
      <section class="valores">
        <div class="numbers">
          <button class="button limpar">C</button>
          <button class="button num" value="0">0</button>
          <button class="button ponto" value=".">.</button>
          <button class="button num" value="1">1</button>
          <button class="button num" value="2">2</button>
          <button class="button num" value="3">3</button>
          <button class="button num" value="4">4</button>
          <button class="button num" value="5">5</button>
          <button class="button num" value="6">6</button>
          <button class="button num" value="7">7</button>
          <button class="button num" value="8">8</button>
          <button class="button num" value="9">9</button>
        </div>
        <div class="sinais">
          <button class="button" value="+">+</button>
          <button class="button" value="-">-</button>
          <button class="button" value="/">รท</button>
          <button class="button" value="*">x</button>
        </div>
      </section>
      <div class="container-bottom">
        <button class="button resultado">=</button>
      </div>
    </main>
    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/joseildoandrade12" target="_blank"
          >Joseildo Andrade</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
